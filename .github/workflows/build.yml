name: Build ClipboardToPNG

on:
  push:
    branches: [ master ]
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Build solution
      run: msbuild ClipboardToPNG.sln /p:Configuration=Release

    # ✅ Новый шаг: инициализация загрузки артефактов
    - name: Setup artifact upload
      uses: actions/setup-artifact@v4

    # ✅ Новый способ загрузки артефакта
    - name: Upload build artifact
      uses: actions/upload-artifact@v4
      with:
        name: ClipboardToPNG
        path: '**/Release/ClipboardToPNG.exe'
